<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
h1 {
    font-family: Arial, sans-serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

/* Apply styles to the paragraph */
p {
    font-size: 1.2rem;
    line-height: 1.6;
    text-align: justify;
}

    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a simple webpage where the title and paragraph are styled with specific CSS properties. The font size, line height, and text alignment have been customized to create a pleasant reading experience.</p>
</body>
</html>
