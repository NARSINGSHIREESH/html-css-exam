<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles for body */
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: green;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}
p {
    text-align: center;
    max-width: 600px;
    font-size: 1.2rem;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
}

@media (min-width: 600px) and (max-width: 900px) {
    h1 {
        font-size: 3rem;
    }
}

@media (min-width: 900px) {
    h1 {
        font-size: 4rem;
    }
}

    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint deleniti harum quaerat et sit laboriosam, consequatur perferendis commodi mollitia totam fugit rerum iusto ipsa, fugiat hic cumque blanditiis illo porro.</p>
</body>
</html>
