<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Scale</title>
  <style>
.scale-button {
  width: 150px;
  height: 50px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  transition: transform 0.3s ease;
}
.scale-button:hover {
  transform: scale(1.2);
}

  </style>
</head>
<body>
  <button class="scale-button">Hover Me</button>
</body>
